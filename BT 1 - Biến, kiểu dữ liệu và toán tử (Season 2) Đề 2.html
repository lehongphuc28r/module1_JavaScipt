<!DOCTYPE htmt>
<body>
    <label for="">Celsius :</label>
    <input type="number"id = 123>
    <button type="button" onclick="A()">Nhấn vào để thay đổi giá trị</button>
    <p> Kết quả: </p>
        <p id = "result"> </p>
    <Script>
        function A(){
            let a = parseInt(document.getElementById("123").value);
            let b = ((9 * a)/5 +32);
            document.getElementById("result").innerHTML = (  "Fahrenheit = " + b + "°" )} 
    </Script>
</body>
