<!DOCTYPE html>
<body>
    <label for="">Bán kính hình tròn :</label>
    <input type="number"id = "dtht">
    <button type="button" onclick="dienTichHinhTron()">Nháy vào đây</button>
    <p> Kết quả : </p>
        <p id = "result"> </p>
    <script>
        function dienTichHinhTron(){
            let r = parseInt(document.getElementById("dtht").value);
            let area = 2 * r * Math.PI;
            document.getElementById("result").innerHTML = ("Chu vi hình tròn =  " + area + "m²")
        }
    </script>
</body>
