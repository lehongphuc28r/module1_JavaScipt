<!DOCTYPE html>

<head>

</head>

<body>
    <div>
        <input type="number" id="123" />
        <input type="number" id="1234" />
    </div>
    <div><br>
        <button type="button" onclick="add()">addition(+) </button>
        <button type="number" onclick="sub()">Subtraction(-) </button>
        <button type="number" onclick="multip()">Multiplication(X) </button>
        <button type="number" onclick="division()">Division(/) </button>
    </div>
    <div>
        <p> Kết quả : </p>
        <p id="result"> </p>
    </div>
    <script>

        function add() {
            let value1 = parseInt(document.getElementById("123").value);
            let value2 = parseInt(document.getElementById("1234").value);
            var result;
            result = value1 + value2;
            document.getElementById("result").innerHTML = result;
        }
        function sub() {
            let value1 = parseInt(document.getElementById("123").value);
            let value2 = parseInt(document.getElementById("1234").value);
            var result;
            result = value1 - value2;
            document.getElementById("result").innerHTML = result;
        }
        function multip() {
            let value1 = parseInt(document.getElementById("123").value);
            let value2 = parseInt(document.getElementById("1234").value);
            var result;
            result = value1 * value2;
            document.getElementById("result").innerHTML = result;
        }
        function division() {
            let value1 = parseInt(document.getElementById("123").value);
            let value2 = parseInt(document.getElementById("1234").value);
            var result;
            result = value1 / value2;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
