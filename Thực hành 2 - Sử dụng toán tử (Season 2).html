<!DOCTYPE html>
<head></head>
<body>
    <button type="button" onclick="a()">Nhập giá trị</button>
    <script>
        function a(){
        let inputWidth;
        let inputHeight;

        inputWidth = prompt("Chiều cao")
        inputHeight = prompt("Chiều rộng")
 
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);

        let area = width * height;
        document.write("Diện tích : " + area);
    }
    </script>
</body>
